<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Kuntaporn</title>
    <style>
        /* Full page background with gradient animation */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #333, #444, #333);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .enter-button {
            padding: 15px 35px;
            font-size: 1.5rem;
            color: #f0a500;
            background-color: transparent;
            border: 2px solid #f0a500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 15px rgba(240, 165, 0, 0.2);
        }

        .enter-button:hover {
            background-color: #f0a500;
            color: #333;
            box-shadow: 0 12px 20px rgba(240, 165, 0, 0.4);
            transform: translateY(-3px);
        }

        .content {
            text-align: center;
            max-width: 500px;
            padding: 0 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 40px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Welcome to My Portfolio</h1>
        <p>กดปุ่มด้านล่างเพื่อเข้าดูข้อมูลทั้งหมด</p>
        <a href="portfolio.html">
            <button class="enter-button">Enter Portfolio</button>
        </a>
    </div>

</body>
</html>
